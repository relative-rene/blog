<div class="container">
  <input type="text" class="form-control" ng-model="searchText" placeholder="Search Blogs">
    <div ng-if="postsIndexCtrl.posts.length">
      <div ng-repeat="post in postsIndexCtrl.posts | orderBy: 'date' | filter: searchText" class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img class="img-responsive" src="{{post.image}}" alt="post image">
                  <a ng-href="/posts{{post._id}}"><span class="card-title">{{post.title}}</span></a>
                </div>
                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Date:</h4>
                      <span ng-hide="editing"><a ng-href="{{post._id}}">{{post.created}}</a></span>
                      <input ng-show="editing" ng-model="post.created" type="text" class="form-control input-md">
                    </li>
                    <li class="list-group-item">
                      <h4 class='inline-header'>{{post.tags}}</h4>
                      <span ng-hide="editing">{{post.content}}</span>
                      <input ng-show="editing" ng-model="post.content" type="text" class="form-control input-md">
                    </li>

                  </ul>
                </div>
              </div>
              <div class='panel-footer'>
                <div class='panel-footer'>
                  <button class='btn btn-danger' ng-click="postsIndexCtrl.delete(post)">Delete Post</button>
                  <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Post</button>
                  <button class='btn btn-success' ng-show="editing" ng-click="postsIndexCtrl.edit(post); editing = false">Save Changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
