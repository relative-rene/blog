<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="topic image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Blogger:</h4>
                      <span>{{topicsShowCtrl.topic.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>GitHub:</h4>
                      <span>{{topicsShowCtrl.topic.github_link}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>City:</h4>
                      <span>{{topicsShowCtrl.topic.city}}</span>
                    </li>
                    <li class="list-group-item">
                      <h4 class="inline-header">Events:</h4>
                      <div class="list-group-item" ng-repeat="event in topicsShowCtrl.topic.events">
                        <button class="btn btn-primary" ng-click="topicsShowCtrl.editEvent(event)">
                          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-danger" ng-click="topicsShowCtrl.deleteEvent(event)">
                          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                        ({{event.date}})  -  {{event.topic}}
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="form-group">
                        <input type="text" class="form-control" ng-model="topicsShowCtrl.newEvent.date" placeholder="Date">{{newEvent.date}}</input>
                        <input type="text" class="form-control" ng-model="topicsShowCtrl.newEvent.topic" placeholder="Topic">{{newEvent.topic}}</input>
                        <input type="textarea" class="form-control" ng-model="topicsShowCtrl.newEvent.post" placeholder="Say something">{{newEvent.post}}</input>
                      </div>
                      <button class="btn btn-success" ng-click="topicsShowCtrl.createEvent(topicsShowCtrl.topic.events)"><span class="glyphicon glyphicon-plus pull-left" aria-hidden="true"></span>Add New Event</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
